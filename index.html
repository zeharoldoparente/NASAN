<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
         rel="stylesheet"
      />
      <title>Pedidos</title>
   </head>
   <body>
      <section class="full-body">
         <header>
            <div class="info-emp">
               <h1>NASAM COMERCIO E BAUTECH</h1>
               <h4>49.172.809/0001-90</h4>
               <p>RUA MARIANA 607 JD BEIRA LAGO - Araguaína-TO</p>
               <p>77813-330</p>
               <h1 class="tittle-ped">Tabela de Pedidos</h1>
            </div>
            <div>
               <form id="clienteForm">
                  <h3 class="dads">Dados Cliente</h3>
                  <label class="name-label" for="empresa">Razão social: </label>
                  <input type="text" id="empresa" name="empresa" />
                  <label class="name-label" for="cnpj">CPF/CNPJ: </label>
                  <input type="text" id="cnpj" name="cnpj" />
                  <label class="name-label" for="ie">IE: </label>
                  <input type="text" id="ie" name="ie" />
                  <label class="name-label" for="loc">Endereço: </label>
                  <input type="text" id="loc" name="loc" />
                  <label class="name-label" for="estado">Estado: </label>
                  <input type="text" id="estado" name="estado" />
                  <label class="name-label" for="cidade">Cidade: </label>
                  <input type="text" id="cidade" name="cidade" />
                  <label class="name-label" for="cep">CEP: </label>
                  <input type="text" id="cep" name="cep" />
               </form>
               <form id="TranspForm">
                  <h3 class="dads">Transportadora</h3>
                  <div class="center">
                     <label for="transportadora"></label>
                     <input
                        type="text"
                        id="transportadora"
                        name="transportadora"
                     />
                  </div>
               </form>

               <form id="PagForm">
                  <h3 class="dads">Forma de Pagamento</h3>
                  <div class="center">
                     <label for="pagForm"></label>
                     <input type="text" id="pagForm" name="pagForm" />
                  </div>
               </form>
               <form id="vendedorForm">
                  <h3 class="dads">Dados Vendedor</h3>
                  <div class="center">
                     <label for="representante">Representante: </label>
                     <input
                        type="text"
                        id="representante"
                        name="representante"
                     />
                     <label for="regiao">Região: </label>
                     <input type="text" id="regiao" name="regiao" />
                  </div>
               </form>
            </div>
         </header>
         <div class="div-button">
            <button id="btnNovoPed" class="button button--reset">
               Criar Novo
            </button>
            <button id="btnVisuPed" class="button button--visualizacao">
               Visualizar Pedido
            </button>
            <button id="btnGerarPedido" class="button button--finalizacao">
               Gerar Pedido
            </button>
         </div>
         <section>
            <div>
               <h2>Produtos</h2>
               <div class="div-search">
                  <label for="search">Pesquisar:</label>
                  <input
                     type="text"
                     id="search"
                     name="search"
                     oninput="searchProdutos()"
                  />
               </div>
               <table id="produtosTabela">
                  <thead>
                     <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Qtd Pedido</th>
                        <th>Valor Total</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
                  <tfoot>
                     <tr>
                        <td colspan="2">Total Pedido</td>
                        <td colspan="2" class="total-pedido">R$ 0,00</td>
                     </tr>
                  </tfoot>
               </table>
               <label for="observacoes">Observações:</label>
               <textarea
                  id="observacoes"
                  name="observacoes"
                  rows="6"
                  cols="58"
               ></textarea>
            </div>
         </section>
         <button id="scrollTopButton" title="Ir para o topo">&#8679;</button>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
      <script src="script.js"></script>
   </body>
</html>
